<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" alt="logo" class="img-fluid" width="200" height="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search Flight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Booking History</a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="#">
                    <input type="submit" value="Sign out" class="nav_submit btn btn-danger">
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="flight_container bg-light p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <p>Member ID</p>
                        <p>12345</p>
                    </div>
                    <!-- Add other user information here -->
                    <div class="d-flex justify-content-between mb-3">
                        <p>Last Name</p>
                        <p>Nguyen</p>
                    </div>
                    <!-- Add other user information here -->
                    <div class="password-container d-flex justify-content-between mb-3">
                        <p>Password</p>
                        <div class="pas">
                            <input type="password" value="2313123123" class="password-field" readonly>
                            <button class="btn btn-sm btn-primary show-password-btn">Show</button>
                        </div>
                    </div>
                    <!-- Add other user information here -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="flight_container bg-light p-4 text-center">
                    <img class="rounded-circle mb-3" src="../img/fb.png" alt="User Image" width="150">
                    <p class="fw-bold">Username</p>
                </div>
            </div>
        </div>
    </div>

    <script src="code.js"></script>

</html>
